<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FC9C03">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@500&family=Kdam+Thmor+Pro&family=Open+Sans&family=PT+Sans:wght@700&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Jeremy Garabito</title>
    <link rel="icon" href="/img/icon.JPG" type="image/x-icon">
</head>


<body>
    <!--Loader-->
    <div class="loop cubes">
        <div class="item cubes"></div>
        <div class="item cubes"></div>
        <div class="item cubes"></div>
        <div class="item cubes"></div>
        <div class="item cubes"></div>
        <div class="item cubes"></div>
    </div>
    <main class="content" style="display: none;">

        <!--NavBar-->
        <div>
            <header>
                <div class="navbar">
                    <div class="logo"><a href="#"><img src="/img/logo.png" alt=""></a></div>
                    <ul class="links">
                        <li><a class="tags" href="#">Sobre mí</a></li>
                        <li><a href="#">Tecnologías</a></li>
                        <li><a href="#">Proyectos</a></li>
                        <li><a href="#">Contáctame</a></li>
                    </ul>
                    <a href="#" class="action_btn">Descargar CV</a>
                    <div class="toggle_btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>

                <div class="dropdown_menu">
                    <li><a href="#">Sobre mí</a></li>
                    <li><a href="#">Tecnologías</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Contáctame</a></li>
                    <li><a href="#" class="action_btn">Descargar CV</a></li>
                </div>
            </header>

            <!--Typing Text-->
            <div>
                <canvas id="canvas3d"></canvas>
                    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
                    <script type="importmap">
                    {
                        "imports": {
                        "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@1.0.37/build/runtime.js"
                        }
                    }
                    </script>

                <div class="container">
                    <div class="wrapper">
                        <h1 class="firstLetter">¡Hola!, soy <br> <span class="auto-type multiText"></span> </h1>
                    </div>
                    <div class="disc">
                        
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-5.36,50.83 C149.99,150.00 290.91,-60.67 501.97,75.50 L500.00,150.00 L-2.54,152.47 Z" style="stroke: none; fill: rgb(255, 255, 255);"></path></svg></div>


        <section class="sobremi">
            <div class="contenedor-sobremi">
                <h2 class="titulo">Sobre mí</h2>

                <div class="container-sobremi">
                    <div class="foto">
                        <img src="/img/logo.png" alt="Mi Foto" class="imagen" width="30px" />
                        <div class="nombre">Tu Nombre</div>
                    </div>
                    <div class="descripcion">
                        asfasfasdsad
                    </div>
                </div>
            </div>
        </section>

    </main>



    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.37/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed(".auto-type", {
            strings: ["Desarrollador Front-End", "Diseñador UX/UI", "Programador", "Freelancer"],
            typeSpeed: 130,
            backSpeed: 100,
            startDelay: 1000,
            backDelay: 1500
        })
    </script>
    <script src="script.js"></script>
    <script type="module" src="/roboto.js"></script>
</body>

</html>
